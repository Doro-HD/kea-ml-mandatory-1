<!Doctype html>
<html lang='en'>

<head>
  <title>Prediction of James McCaffrey</title>
</head>

<body>
  <h2>James McCaffrey, made with Keras, Tensorflow</h2>

  <form method='post'>
    <label for='age'>Age: </label>
    <input id='age' type='number' name='age' placeholder='Your age' />
    </br>
    <label for='income'>Income: </label>
    <input type='number' name='income' placeholder='eg. 24' /> .000.00
    </br>
    <label for='sex'>Sex:</label>
    <select id='sex' name='sex'>
      <option value='Female'>Female</option>
      <option value='Male'>Male</option>
    </select>
    </br>
    <label for='religion'>Religion:</label>
    <select id='religion' name='religion'>
      <option value='Pres'>Pres</option>
      <option value='Cath'>Cath</option>
      <option value='Other'>Other</option>
    </select>
    </br>

    <input type='submit' />
  </form>

  <h3>The result is {{ result }}</h3>

</body>

</html>
